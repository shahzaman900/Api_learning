<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LeaderBoard</title>
	</head>
	<body>
		<h1>LeaderBoard</h1>
		<div class="main">
			<div class="right-side">
				<div class="score">
					<h2>Recent scores</h2>
					<button id="refresh">refresh</button>
				</div>
				<ul id="ul">
				</ul>
			</div>
			<div class="leftside">
				<h2>Add your score</h2>
				<div class="add-score">
					<input type="text" id="gameName" placeholder="Your name" />
					<input type="number" id="gameScore" placeholder="Your score" />
					<button id="btn">Submit</button>
				</div>
			</div>
		</div>
	</body>
</html>
